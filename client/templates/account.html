<template name="account">
    <div class="container-fluid coffee-bg">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="tab-link {{selectedIfCurrentTabIs 'login'}}" data-tab-name="login"><a href="#">Login</a></li>
                    <li class="tab-link {{selectedIfCurrentTabIs 'register'}}" data-tab-name="register"><a href="#">Register</a></li>
                </ul>
                
                <!-- Tab panes -->
                {{#if currentTabIs 'login'}}
                    {{> login}}
                {{/if}}
                {{#if currentTabIs 'register'}}
                    {{> register}}
                {{/if}}
			</div>
		</div>
	</div>
</template>

<template name="login">
	<!-- Login form -->
	<form>
		<div class="form-group clearfix">
			<div class="input-padding input-group">
				<span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true" id="user-attach"></span>
				<input type="text" class="form-control" placeholder="Vartotojo Vardas" aria-describedby="user-attach" id="username-login">
			</div>

			<div class="input-padding input-group">
				<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="pass-attach"></span>
				<input type="password" class="form-control" placeholder="Slaptažodis" aria-describedby="pass-attach" id="password-login">
			</div>
			<button type="submit" class="btn btn-info btn-block">Prisijungti</button>
		</div>
	</form><!-- login form end -->
</template>

<template name="register">
	<!-- Register form -->
	<form>
		<div class="form-group clearfix">
			<div class="input-padding input-group">
				<span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true" id="user-attach"></span>
				<input type="text" class="form-control" placeholder="Vartotojo Vardas" aria-describedby="user-attach" id="username">
			</div>

			<div class="input-padding input-group">
				<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="pass-attach"></span>
				<input type="password" class="form-control" placeholder="Slaptažodis" aria-describedby="pass-attach" id="password">
			</div>
			<button type="submit" class="btn btn-info btn-block">Registruotis</button>
		</div>
	</form><!-- register form end -->
</template>
